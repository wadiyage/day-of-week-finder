<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="content-section">
            <h1>Day of the Week Finder</h1>
            <p>Enter a date to find the corresponding day of the week:</p>
            <form action="" class="date-form">
                <label for="year"></label>
                <input type="number" name="year" id="yearInput" placeholder="2025" min="1900" max="2100" required>
                <label for="month"></label>
                <input type="number" name="month" id="monthInput" placeholder="10" min="1" max="12" required>
                <label for="day"></label>
                <input type="number" name="day" id="dayInput" placeholder="31" min="1" max="31" required>
                <button type="button" id="findDayBtn" onclick="validateDays()">Find Day</button>
            </form>
            <div id="result">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
